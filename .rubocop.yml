AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20 # Example: Set maximum method length to 15 lines
  CountAsOne:
    - array
    - hash
    - heredoc
    - method_call

Metrics/AbcSize:
  Max: 20
